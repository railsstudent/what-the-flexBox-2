<!doctype html>
<html lang="en">

  <title>FlexBox Tutorial</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container-align-content">   <!-- flex box -->
    <div class="box box-item box1">1</div> <!-- flex item -->

    <div class="box box-item box3">3</div>
    <div class="box box-item box4">4</div>
    <div class="box box-item box5">5</div>
    <div class="box box-item box6">6</div>
    <div class="box box-item box7">7</div>
    <div class="box box-item box8">8</div>
    <div class="box box-item box9">9</div>
    <div class="box box-item box10">10</div>
  </div>
</body>
</html>
